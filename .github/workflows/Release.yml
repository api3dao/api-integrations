name: Trigger on Registry Package Publish

on:
  registry_package:
    types: [published]
  pull_request:
    branches: [ main ]
permissions:
  contents: write
jobs:
  Trigger:
    if : github.ref == 'refs/heads/main' || contains(github.event.pull_request.labels.*.name, 'manual trigger')
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - name: Call logos workflow
      run: |
        curl -d "{\"event_type\": \"release\"}" -H "Content-Type: application/json" -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" -H "Accept: application/vnd.github.everest-preview+json" "https://api.github.com/repos/api3dao/logos/dispatches"